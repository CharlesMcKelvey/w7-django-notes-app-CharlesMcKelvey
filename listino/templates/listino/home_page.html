<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta24/shoelace.css">
    <title>Listino</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to Listino!</h1>
        <ul>
            {% for id, note in lists.items %}
            <li>
                <div><a href="/listino/{{ id }}">{{note.title}}</a></div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
