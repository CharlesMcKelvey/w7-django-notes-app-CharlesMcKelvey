{% extends "listino/base.html" %}

{% block content %}
    <ul class="notes-list">
        {% for note in notes %}
        <li class="note">
            <a class="note-link" href="listino/{{ note.pk }}">{{ note.title }}</a>
            <div class="actions">
                <a class="delete" href="listino/{{ note.pk }}/delete_note">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
    
    <a href="/listino/create_note">Create Note</a>
{% endblock %}
